<!-- CONTACT US -->
<div class="contact">
  <div class="contact__container _container">
    <div class="contact__inner">
      <div class="contact__heading heading heading_center">
        <h2 class="heading__text">Свяжитесь с нами!</h2>
      </div>
      <form [formGroup]="leadInfo" class="contact__form form" method="post">
        <div class="form__item">
          <label class="form__label" for="name">Имя</label>
          <input
            id="name"
            class="form__input"
            name="name"
            type="text"
            placeholder="Введите Ваше имя"
            [formControl]="leadInfo.controls.name"
          />
        </div>
        <div class="form__item">
          <label class="form__label" for="phoneNumber">Номер телефона</label>
          <input
            id="phoneNumber"
            class="form__input"
            name="phoneNumber"
            type="text"
            placeholder="87777777777"
            [formControl]="leadInfo.controls.phoneNumber"
          />
        </div>
        <div class="form__action action">
          <a [routerLink]="" class="action__button" (click)="send()"
            >Отправить</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
