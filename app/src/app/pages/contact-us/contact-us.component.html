<!-- CONTACT US -->
<div class="contact">
  <div class="contact__container _container">
    <div class="contact__inner">
      <div class="contact__heading heading heading_center">
        <h2 class="heading__text">Свяжитесь с нами!</h2>
      </div>
      <form class="contact__form form" action="#" method="post">
        <div class="form__item">
          <label class="form__label" for="name">Имя</label>
          <input
            id="name"
            class="form__input"
            name="name"
            type="text"
            placeholder="Введите Ваше имя"
          />
        </div>
        <div class="form__item">
          <label class="form__label" for="phone_number">Номер телефона</label>
          <input
            id="phone_number"
            class="form__input"
            name="phone_number"
            type="text"
            placeholder="87777777777"
          />
        </div>
        <div class="form__action action">
          <a [routerLink]="['/thank-you']" class="action__button">Отправить</a>
        </div>
      </form>
    </div>
  </div>
</div>
